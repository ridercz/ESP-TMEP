[platformio]
default_envs = DS18B20

[env]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	paulstoffregen/OneWire@^2.3.8
	bblanchon/ArduinoJson@^7.2.0
	tzapu/WiFiManager@^2.0.17

[env:DS18B20]
build_flags = -D SENSOR_DS18B20
lib_deps = 
	${env.lib_deps}
	milesburton/DallasTemperature@^3.11.0